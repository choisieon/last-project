{% extends 'base.html' %}

{% block title %}알림 목록{% endblock %}

{% block content %}
  <h2>알림 목록</h2>
  <ul class="notification-list">
    {% for noti in notifications %}
      <li class="notification-item {% if not noti.is_read %}unread{% endif %}">
        <a href="{{ noti.url }}">
          {{ noti.message }}
        </a>
        <span class="date">{{ noti.created_at|date:"Y-m-d H:i" }}</span>
        {% if not noti.is_read %}
          <span class="badge">NEW</span>
        {% endif %}
      </li>
    {% empty %}
      <li>새 알림이 없습니다.</li>
    {% endfor %}
  </ul>
{% endblock %}
