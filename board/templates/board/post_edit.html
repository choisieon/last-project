{% extends "base.html" %}
{% load static %}
{% block title %}글쓰기 | 청설모{% endblock %}

{% block content %}
<div class="form-container">
  <h2>글쓰기</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="write-btn">저장</button>
  </form>
</div>
{% endblock %}

{% block extra_style %}
<style>
/* 드래그(선택) 시 색상 변경 */
.form-container ::selection,
.form-container ::-moz-selection {
  background: #1976d2;  /* 파랑 */
  color: #fff700;       /* 노랑 */
}

/* 폼 전체 박스 */
.form-container {
  max-width: 500px;
  margin: 40px auto;
  padding: 32px 28px 24px 28px;
  background: rgba(250,235,180,0.96);
  background-image: url("{% static 'images/pixel-paper.png' %}");
  background-size: 4px 4px;
  border: 2.5px solid #5a4a2f;
  box-shadow: 4px 4px 0 #b9a782;
  border-radius: 8px;
}

/* 제목 */
.form-container h2 {
  margin-bottom: 24px;
  font-size: 2rem;
  color: #00070d;
  font-weight: bold;
  letter-spacing: -1px;
  text-align: center;
  text-shadow: 1px 1px 4px #fff8;
}

/* 레이블 */
.form-container label {
  display: block;
  margin-bottom: 6px;
  color: #00070d;
  font-weight: bold;
  font-size: 1.05rem;
  letter-spacing: -0.5px;
}

/* 입력창 */
.form-container input[type="text"],
.form-container textarea {
  width: 100%;
  padding: 12px 14px;
  margin-bottom: 18px;
  border: 2px solid #5a4a2f;
  background: rgba(255,255,255,0.98);
  font-family: 'MyCustomFont', sans-serif;
  font-size: 1.08rem;
  border-radius: 4px;
  resize: vertical;
  box-sizing: border-box;
  color: #222831;
  transition: border 0.2s;
}

.form-container input[type="text"]:focus,
.form-container textarea:focus {
  border: 2px solid #1976d2;
  outline: none;
  background: #fff;
}

/* 텍스트에어리어 크기 */
.form-container textarea {
  min-height: 140px;
  max-height: 400px;
  font-size: 1.08rem;
}

/* 버튼 */
.form-container .write-btn {
  margin-top: 10px;
  width: 120px;
  font-size: 1.1rem;
  font-weight: bold;
  background: #007aff;
  color: #fff;
  border: 2px solid #5a4a2f;
  border-radius: 4px;
  box-shadow: 2px 2px 0 #b9a782;
  padding: 12px 0;
  cursor: pointer;
  transition: background 0.2s, color 0.2s;
  display: block;
  margin-left: auto;
  margin-right: auto;
  letter-spacing: 1px;
}

.form-container .write-btn:hover {
  background: #005bb5;
  color: #fff700;
}

/* 폼 전체 폰트/크기 */
.form-container,
.form-container input,
.form-container textarea,
.form-container label {
  font-family: 'MyCustomFont', 'Noto Sans KR', sans-serif;
}


</style>
{% endblock %}
