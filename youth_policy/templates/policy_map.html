<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>2D 정책 지도</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #map-viewport {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #map-world {
      width: 3000px;
      height: 3000px;
      background: url('/static/images/life_map.png') no-repeat;
      background-size: cover;
      position: relative;
      transition: transform 0.2s ease;
    }

    #character {
      position: absolute;
      width: 70px;
      height: 70px;
      background: url('/static/images/character.png') no-repeat center;
      background-size: contain;
      z-index: 10;
    }

    .entry-zone {
      position: absolute;
      width: 150px;
      height: 150px;
      border: 2px dashed rgba(255, 255, 255, 0.6);
      cursor: pointer;
      z-index: 5;
    }

    .entry-zone:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>

<div id="map-viewport">
  <div id="map-world">
    <div id="character"></div>

    <!-- 지역 진입 영역 (좌표는 임의로 설정) -->
    <div class="entry-zone" style="left: 300px; top: 300px;" data-stage="진로 탐색기"></div>
    <div class="entry-zone" style="left: 600px; top: 1000px;" data-stage="구직 준비기"></div>
    <div class="entry-zone" style="left: 1400px; top: 600px;" data-stage="초기 취업기"></div>
    <div class="entry-zone" style="left: 1800px; top: 1200px;" data-stage="생활 기반 마련기"></div>
    <div class="entry-zone" style="left: 2500px; top: 800px;" data-stage="자기계발/이직기"></div>
  </div>
</div>

<script>
  const character = document.getElementById('character');
  const mapWorld = document.getElementById('map-world');
  const mapViewport = document.getElementById('map-viewport');
  const SPEED = 20;

  let x = 300, y = 300;

  function updatePosition() {
    character.style.left = `${x}px`;
    character.style.top = `${y}px`;

    const offsetX = x - mapViewport.clientWidth / 2;
    const offsetY = y - mapViewport.clientHeight / 2;

    mapWorld.style.transform = `translate(${-offsetX}px, ${-offsetY}px)`;
  }

  document.addEventListener('keydown', (e) => {
    switch (e.key) {
      case 'ArrowUp':
        y = Math.max(0, y - SPEED);
        break;
      case 'ArrowDown':
        y = Math.min(3000, y + SPEED);
        break;
      case 'ArrowLeft':
        x = Math.max(0, x - SPEED);
        break;
      case 'ArrowRight':
        x = Math.min(3000, x + SPEED);
        break;
      default:
        return;
    }
    updatePosition();
  });

  // 클릭 시 페이지 이동
  document.querySelectorAll('.entry-zone').forEach(zone => {
    zone.addEventListener('click', () => {
      const stage = zone.dataset.stage;
      window.location.href = `/policy/policy_list/?stage=${encodeURIComponent(stage)}`;
    });
  });

  // 초기 위치 세팅
  window.onload = () => {
    updatePosition();
  }
</script>

</body>
</html>
