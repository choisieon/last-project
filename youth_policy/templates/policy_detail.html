<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{{ policy.name }}</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #e0f2fe;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .calendar-box {
      width: 700px;
      background-color: #ffffff;
      border: 4px solid #60a5fa;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      position: relative;
    }

    .calendar-box::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 30px;
      width: 20px;
      height: 20px;
      background-color: #d1d5db;
      border-radius: 50%;
      box-shadow: 610px 0 #d1d5db;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 2rem;
      color: #1f2937;
    }

    .main-keyword {
      background-color: #bae6fd;
      padding: 0.5rem 1rem;
      font-weight: bold;
      border-radius: 6px;
      border-left: 4px solid #0284c7;
      margin-bottom: 1rem;
      display: inline-block;
    }

    .description-box {
      background-color: #f9fafb;
      border: 1px solid #d1d5db;
      padding: 1rem;
      border-radius: 6px;
      line-height: 1.6;
      margin-bottom: 1.5rem;
      color: #374151;
    }

    .keyword-buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .keyword-buttons button {
      background-color: #e0f2fe;
      border: 1px solid #0284c7;
      color: #0369a1;
      padding: 0.5rem 1.2rem;
      border-radius: 20px;
      cursor: default;
      font-weight: bold;
    }

    .person-img {
      width: 100px;
      margin: 1rem auto 0;
      display: block;
    }

    .back-btn {
      display: block;
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #0284c7;
    }

    .back-btn:hover {
      text-decoration: underline;
    }

    .a {
      color: #2563eb; /* 기본 링크 색상 */
      text-decoration: none;
    }

    a:visited {
      color: #2563eb; /* 방문 후에도 동일한 색상 유지 */
    }
  </style>
</head>
<body>
  <div class="calendar-box">
    <h1>{{ policy.name }}</h1>

    <div class="main-keyword">📌 메인 키워드: {{ policy.keyword|default:"없음" }}</div>

    <div class="description-box">
      <p><strong>정책 설명</strong><br>{{ policy.description|linebreaksbr }}</p>
      <p><strong>추가 신청 자격</strong><br>{{ policy.addaply|linebreaksbr }}</p>
      <p><strong>신청 기간</strong><br>{{ policy.period }}</p>
      <p><strong>신청 URL</strong><br>
        {% if policy.URL_ADD and policy.URL_ADD != "nan" %}
          <a href="{{ policy.URL_ADD }}" target="_blank">{{ policy.URL_ADD }}</a>
        {% else %}
          <span>없음</span>
        {% endif %}
      </p>
    </div>

    <div class="keyword-buttons">
      <button>#{{ policy.major|default:"분류없음" }}</button>
      <button>#{{ policy.medium|default:"하위분류없음" }}</button>
      <button>#{{ policy.minage }} ~ {{ policy.maxage }}세</button>
    </div>

    <a href="{% url 'youth_policy:basic_page' %}" class="back-btn">← 목록으로 돌아가기</a>
  </div>
</body>
</html>
