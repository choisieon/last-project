{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>인기 청년정책 TOP 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("{% static 'images/Frame 13.png' %}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      padding: 50px;
      color: #f8f9fa;
    }

    .section-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #f8f9fa;
      text-shadow: 0 0 4px #000;
      text-align: center;
    }

    .policy-wrapper {
      max-width: 700px;
      margin: 0 auto;
    }

    .rank-badge {
      font-size: 1rem;
      font-weight: 700;
      background-color: #ffc107;
      color: #212529;
      padding: 4px 10px;
      border-radius: 8px;
      display: inline-block;
      margin-bottom: 10px;
    }

    .policy-card {
      background-color: rgba(0, 0, 0, 0.6);
      color: #f8f9fa;
      border: 1px solid #ffc107;
      border-left: 5px solid #ffc107;
      border-radius: 15px;
      padding: 20px;
    }

    .policy-meta {
      font-size: 0.9rem;
      color: #ced4da;
    }

    .btn-detail {
      margin-top: 10px;
    }

    a.btn-outline-light {
      border-color: #ffc107;
      color: #ffc107;
    }

    a.btn-outline-light:hover {
      background-color: #ffc107;
      color: #212529;
    }
  </style>
</head>
<body>

<div class="container policy-wrapper">
  <div class="section-title">
    🔥 인기 청년정책 TOP 3
  </div>

  <div class="row row-cols-1 g-4">
    {% for policy in top_viewed_policies %}
      <div class="col">
        <div class="card shadow-sm policy-card">
          <span class="rank-badge">{{ forloop.counter }}위</span>
          <h5 class="card-title mt-2">{{ policy.정책명 }}</h5>
          <div class="policy-meta mt-2">
            {{ policy.view_count }}회 조회
            {% if policy.comment_count %}&nbsp;&nbsp;💬 {{ policy.comment_count }}{% endif %}
          </div>
          <a href="{% url 'youth_policy:policy_detail' policy.id %}" class="btn btn-sm btn-outline-light btn-detail">상세 보기</a>
        </div>
      </div>
    {% empty %}
      <div class="col">
        <div class="alert alert-warning text-center">현재 인기 정책이 없습니다.</div>
      </div>
    {% endfor %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
