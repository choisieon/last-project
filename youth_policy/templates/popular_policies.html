{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>인기 청년정책 TOP 5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("{% static 'images/Frame 13.png' %}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      padding: 50px;
      color: #f8f9fa;
    }

    .section-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #f8f9fa;
      text-shadow: 0 0 4px #000;
      text-align: center;
    }

    .policy-wrapper {
      max-width: 300px;
      margin: 0 auto;
      position: relative;
    }

    .rank-badge {
      font-size: 1rem;
      font-weight: 700;
      background-color: #ffc107;
      color: #212529;
      padding: 4px 10px;
      border-radius: 8px;
      display: inline-block;
      margin-bottom: 10px;
    }

    .policy-card {
      background-color: rgba(0, 0, 0, 0.6);
      color: #f8f9fa;
      border: 1px solid #ffc107;
      border-left: 5px solid #ffc107;
      border-radius: 15px;
      padding: 20px;
      height: 100%;
    }

    .policy-meta {
      font-size: 0.9rem;
      color: #ced4da;
    }

    .btn-detail {
      margin-top: 10px;
    }

    a.btn-outline-light {
      border-color: #ffc107;
      color: #ffc107;
    }

    a.btn-outline-light:hover {
      background-color: #ffc107;
      color: #212529;
    }

    .carousel-inner {
      display: flex;
      overflow: hidden;
      border-radius: 15px;
    }

    .carousel-item {
      flex: 0 0 100%;
      display: none;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item.active {
      display: block;
    }

    .carousel-controls {
      text-align: center;
      margin-top: 20px;
    }

    .carousel-controls button {
      background-color: #ffc107;
      border: none;
      color: #212529;
      padding: 8px 16px;
      font-weight: bold;
      margin: 0 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .carousel-controls button:disabled {
      background-color: #ffe082;  /* 기존 주황색(#ffc107)보다 밝은 색 */
      color: #a67c00;             /* 글자색도 부드럽게 */
      opacity: 0.6;               /* 약간 흐려지게 */
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<div class="container policy-wrapper">
  <div class="section-title">
    🔥 인기 청년정책 TOP 5
  </div>

  <div id="policyCarousel" class="carousel-inner">
    {% for policy in top_viewed_policies %}
      <div class="carousel-item {% if forloop.first %}active{% endif %}">
        <div class="card shadow-sm policy-card">
          <span class="rank-badge">{{ forloop.counter }}위</span>
          <h5 class="card-title mt-2">{{ policy.정책명 }}</h5>
          <div class="policy-description mt-3 mb-2">
            {{ policy.정책설명요약 }}
          </div>
          <div class="policy-meta mt-2">
            {{ policy.view_count }}회 조회
            {% if policy.comment_count %}&nbsp;&nbsp;💬 {{ policy.comment_count }}{% endif %}
          </div>
          <a href="{% url 'youth_policy:policy_detail' policy.id %}" class="btn btn-sm btn-outline-light btn-detail">상세 보기</a>
        </div>
      </div>
    {% empty %}
      <div class="carousel-item active">
        <div class="alert alert-warning text-center">현재 인기 정책이 없습니다.</div>
      </div>
    {% endfor %}
  </div>

  <div class="carousel-controls">
    <button id="prevBtn" onclick="prevSlide()">← 이전</button>
    <button id="nextBtn" onclick="nextSlide()">다음 →</button>
  </div>
</div>

<script>
  let currentIndex = 0;
  const items = document.querySelectorAll('.carousel-item');

  function showSlide(index) {
    items.forEach((item, i) => {
      item.classList.remove('active');
      if (i === index) {
        item.classList.add('active');
      }
    });
    prevBtn.disabled = (index === 0);
    nextBtn.disabled = (index === items.length - 1);
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + items.length) % items.length;
    showSlide(currentIndex);
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % items.length;
    showSlide(currentIndex);
  }

  function updateButtonState() {
  const prevButton = document.getElementById('prevBtn');
  const nextButton = document.getElementById('nextBtn');

  prevButton.disabled = (currentIndex === 0);
  nextButton.disabled = (currentIndex === items.length - 1);
}

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
