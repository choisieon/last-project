{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원 가입</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @font-face {
      font-family: 'MyCustomFont';
      src: url("{% static 'fonts/픽셀.woff2' %}") format('woff2');
      font-weight: 400;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'MyCustomFont', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background-color: rgba(250, 235, 180, 0.9);
      padding: 40px;
      border: 2px solid #5a4a2f;
      width: 400px;
      box-shadow: 3px 3px 0 #b9a782;
      background-image: url("{% static 'images/pixel-paper.png' %}");
      background-size: 4px 4px;
      background-repeat: repeat;
    }

    .title-box {
      background-color: #f2a65a;
      padding: 12px;
      font-size: 20px;
      font-weight: bold;
      border: 2px solid #5a4a2f;
      text-align: center;
      margin-bottom: 30px;
      color: #1c1c1c;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
      color: #4a3b28;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 2px solid #5a4a2f;
      border-radius: 0;
      background-color: white;
    }

    .form-button {
      width: 100%;
      padding: 12px;
      background-color: #ff914d;
      color: #000;
      border: 2px solid #5a4a2f;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .form-button:hover {
      background-color: #ffb36a;
    }

    .sns-label {
      margin: 30px 0 10px;
      font-size: 13px;
      color: #333;
    }

    .sns-button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 2px solid #5a4a2f;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      border-radius: 0;
    }

    .kakao { background-color: #FEE500; }
    .naver { background-color: #03C75A; color: white; }
    .google { background-color: white; }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="title-box">회원 가입</div>

    <!-- 계정 생성 버튼 -->
    <button id="create-btn" class="form-button" onclick="showForm()">계정 생성</button>

    <!-- 계정 생성 폼 -->
    <form id="signup-form" method="POST" action="" style="display:none;">
      {% csrf_token %}

      <div class="form-group">
        {{ form.username.label_tag }}
        {{ form.username }}
      </div>

      <div class="form-group">
        {{ form.password1.label_tag }}
        {{ form.password1 }}
      </div>

      <div class="form-group">
        {{ form.password2.label_tag }}
        {{ form.password2 }}
      </div>

      <input type="submit" class="form-button" value="회원가입 완료">
    </form>

    <!-- SNS 가입 영역 -->
    <div id="sns-section">
      <div class="sns-label">SNS로 가입하기</div>
      <button class="sns-button kakao">KAKAO 가입하기</button>
      <button class="sns-button naver">NAVER 가입하기</button>
      <button class="sns-button google">GOOGLE 가입하기</button>
    </div>
  </div>

  <script>
    function showForm() {
      document.getElementById("signup-form").style.display = "block";
      document.getElementById("sns-section").style.display = "none";
      document.getElementById("create-btn").style.display = "none";
    }
  </script>
</body>
</html>
