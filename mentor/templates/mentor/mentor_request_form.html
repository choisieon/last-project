{% extends 'base.html' %}

{% block content %}
  <h2>멘토링 신청</h2>
  
  {% if request.GET.post_id %}
    <div style="background: #f5f5f5; padding: 15px; margin-bottom: 20px; border-radius: 8px;">
      <h4>게시글: {{ request.GET.post_title }}</h4>
      <p>이 게시글에 대한 조언을 구하고 싶습니다.</p>
    </div>
  {% endif %}
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    {% if request.GET.question_id %}
      <input type="hidden" name="question_id" value="{{ request.GET.question_id }}">
    {% endif %}

    <button type="submit">신청하기</button>
  </form>
{% endblock %}
