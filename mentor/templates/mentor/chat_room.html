<div class="chat-room-wrapper">
  <div class="window-header">

      <span>-</span><span>â–¡</span><span>X</span>

  <div class="delete-chat">
    <a href="{% url 'mentor:delete_chatroom' chatroom.id %}" onclick="return confirm('ì±„íŒ…ë°©ì„ ì‚­ì œí•˜ì‹œê² ì–´ìš”?')">ğŸ—‘ï¸ ì±„íŒ…ë°© ì‚­ì œ</a>
  </div>

  <div class="chat-log" id="chat-log">
  {% for message in messages %}
    <div class="message {% if message.sender.user == user %}you{% endif %}">
      <div style="display: flex; justify-content: space-between; align-items: center;
                  {% if message.sender.user == user %} flex-direction: row-reverse; text-align: right; {% endif %}">
        <span class="sender">{{ message.sender.nickname }}</span>
        {% if message.sender.user == user %}
          <!-- ì˜¤ë¥¸ìª½ ì •ë ¬ì¼ ê²½ìš° ì‚­ì œ ë²„íŠ¼ì´ ì™¼ìª½ì— ë‚˜ì˜¬ ìˆ˜ë„ ìˆìŒ. ìœ„ì¹˜ ì¡°ì • í•„ìš”í•˜ë©´ ì—¬ê¸°ì— -->

</div>


  <form method="post" class="chat-input-form">
    {% csrf_token %}
    <input type="text" name="content" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”...">
    <button type="submit">ì „ì†¡</button>
  </form>
</div>

<script>
  let lastMessageId = {{ last_message_id|default:0 }};
  
  function scrollToBottom() {
    const chatLog = document.getElementById('chat-log');
    if (chatLog) {
      chatLog.scrollTop = chatLog.scrollHeight;
    }
  }

  function addMessage(message) {
    const chatLog = document.getElementById('chat-log');
    const messageDiv = document.createElement('div');
    messageDiv.className = message.is_mine ? 'message you' : 'message';
    
    const alignment = message.is_mine ? 'flex-direction: row-reverse; text-align: right;' : '';
    messageDiv.innerHTML = `
      <div style="display: flex; justify-content: space-between; align-items: center; ${alignment}">
        <span class="sender">${message.sender}</span>
      </div>
      <div class="text">${message.content}</div>
    `;
    
    chatLog.appendChild(messageDiv);
    scrollToBottom();
    lastMessageId = message.id;
  }

  let pollingInterval = null;
  let pollingCount = 0;
  
  // ìƒˆ ë©”ì‹œì§€ í™•ì¸
  function checkNewMessages() {
    const safeLastId = lastMessageId || 0;
    fetch(`/mentor/chat/{{ room.id }}/messages/?last_id=${safeLastId}`)
      .then(response => response.json())
      .then(data => {
        if (data.messages.length > 0) {
          data.messages.forEach(message => {
            addMessage(message);
          });
          // ìƒˆ ë©”ì‹œì§€ê°€ ìˆìœ¼ë©´ ê³„ì† í™•ì¸ (10ì´ˆê°„)
          startPolling(10);
        } else {
          pollingCount++;
          // 5ë²ˆ ì—°ì† ë¹„ì–´ìˆìœ¼ë©´ ì¤‘ë‹¨
          if (pollingCount >= 5) {
            stopPolling();
          }
        }
      })
      .catch(error => console.log('ë©”ì‹œì§€ í™•ì¸ ì‹¤íŒ¨:', error));
  }
  
  // í´ë§ ì‹œì‘
  function startPolling(duration = 5) {
    stopPolling(); // ê¸°ì¡´ í´ë§ ì¤‘ë‹¨
    pollingCount = 0;
    pollingInterval = setInterval(checkNewMessages, 2000); // 2ì´ˆë§ˆë‹¤
    
    // ì§€ì •ëœ ì‹œê°„ í›„ ìë™ ì¤‘ë‹¨
    setTimeout(() => {
      stopPolling();
    }, duration * 1000);
  }
  
  // í´ë§ ì¤‘ë‹¨
  function stopPolling() {
    if (pollingInterval) {
      clearInterval(pollingInterval);
      pollingInterval = null;
      pollingCount = 0;
    }
  }

  // ì‹¤ì‹œê°„ ì±„íŒ… AJAX
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('.chat-input-form');
    if (!form) return;
    
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const formData = new FormData(this);
      const messageInput = this.querySelector('input[name="content"]');
      
      if (!messageInput.value.trim()) return;
      
      fetch(window.location.href, {
        method: 'POST',
        body: formData,
        headers: {
          'X-Requested-With': 'XMLHttpRequest'
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          addMessage(data.message);
          messageInput.value = '';
          // ë©”ì‹œì§€ ì „ì†¡ í›„ í´ë§ ì‹œì‘ (15ì´ˆê°„)
          startPolling(15);
        }
      })
      .catch(error => {
        console.error('AJAX ì˜¤ë¥˜:', error);
        this.submit(); // ì‹¤íŒ¨ì‹œ ê¸°ë³¸ ë™ì‘
      });
    });
    
    // ë©”ì‹œì§€ ì „ì†¡ í›„ í´ë§ ì‹œì‘
    // ì´ˆê¸°ì—ëŠ” í´ë§ ì•ˆ í•¨
  });

  window.onload = scrollToBottom;
</script>
{% endblock %}
