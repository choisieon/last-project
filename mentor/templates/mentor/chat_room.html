{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  @font-face {
    font-family: 'MyCustomFont';
    src: url("{% static 'fonts/픽셀.woff2' %}") format('woff2');
  }

  body {
    background-color: #000;
    color: #00FF00;
    font-family: 'MyCustomFont', monospace;
    font-size: 15px;
  }

  .chat-room-wrapper {
    max-width: 900px;
    margin: 40px auto;
    border: 1px solid #00FF00;
    background-color: #000;
  }

  .window-header {
    background-color: #000;
    color: #00FF00;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 6px 12px;
    font-weight: bold;
    border-bottom: 1px solid #00FF00;
    font-size: 14px;
  }

  .window-controls span {
    display: inline-block;
    border: 1px solid #00FF00;
    padding: 0 6px;
    margin-left: 4px;
    cursor: default;
  }

  .chat-log {
    background-color: #000;
    border: none;
    padding: 12px;
    height: 400px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    font-size: 15px;
  }

  .message {
    margin-bottom: 12px;
  }

  .message .sender {
    color: #00e5ff;
    font-weight: bold;
  }

  .message .text {
    color: #00FF00;
    margin-left: 12px;
  }

  .message.you {
    text-align: right;
  }

  .message.you .text {
    color: #66ff66;
  }

  .chat-input-form {
    display: flex;
    gap: 10px;
    border-top: 1px solid #00FF00;
    padding: 10px;
  }

  .chat-input-form input[type="text"] {
    flex-grow: 1;
    padding: 6px;
    background-color: #000;
    color: #00FF00;
    border: 1px dashed #00FF00;
    font-family: 'MyCustomFont', monospace;
    font-size: 14px;
    outline: none;
  }

  .chat-input-form input[type="text"]::placeholder {
    color: #00FF00;
    opacity: 0.6;
  }

  .chat-input-form button {
    padding: 6px 10px;
    background-color: #00FF00;
    color: #000;
    font-family: 'MyCustomFont', monospace;
    font-weight: bold;
    border: none;
    cursor: pointer;
  }

  .delete-chat {
    text-align: right;
    margin: 8px 12px;
  }

  .delete-chat a {
    font-size: 12px;
    color: #ff6600;
    text-decoration: none;
    border: 1px solid #ff6600;
    padding: 4px 8px;
    display: inline-block;
    font-family: 'MyCustomFont', monospace;
  }
</style>

<div class="chat-room-wrapper">
  <div class="window-header">
    조언가와의 만남
    <div class="window-controls">
      <span>-</span><span>□</span><span>X</span>
    </div>
  </div>

  <div class="delete-chat">
    <a href="{% url 'mentor:delete_chatroom' chatroom.id %}" onclick="return confirm('채팅방을 삭제하시겠어요?')">🗑️ 채팅방 삭제</a>
  </div>

  <div class="chat-log" id="chat-log">
  {% for message in messages %}
    <div class="message {% if message.sender.user == user %}you{% endif %}">
      <div style="display: flex; justify-content: space-between; align-items: center;
                  {% if message.sender.user == user %} flex-direction: row-reverse; text-align: right; {% endif %}">
        <span class="sender">{{ message.sender.nickname }}</span>
        {% if message.sender.user == user %}
          <!-- 오른쪽 정렬일 경우 삭제 버튼이 왼쪽에 나올 수도 있음. 위치 조정 필요하면 여기에 -->
        {% endif %}
      </div>
      <div class="text">{{ message.content }}</div>
    </div>
  {% endfor %}
</div>


  <form method="post" class="chat-input-form">
    {% csrf_token %}
    <input type="text" name="content" placeholder="메시지를 입력하세요...">
    <button type="submit">전송</button>
  </form>
</div>

<script>
  let lastMessageId = {{ last_message_id|default:0 }};
  
  function scrollToBottom() {
    const chatLog = document.getElementById('chat-log');
    if (chatLog) {
      chatLog.scrollTop = chatLog.scrollHeight;
    }
  }

  function addMessage(message) {
    const chatLog = document.getElementById('chat-log');
    const messageDiv = document.createElement('div');
    messageDiv.className = message.is_mine ? 'message you' : 'message';
    
    const alignment = message.is_mine ? 'flex-direction: row-reverse; text-align: right;' : '';
    messageDiv.innerHTML = `
      <div style="display: flex; justify-content: space-between; align-items: center; ${alignment}">
        <span class="sender">${message.sender}</span>
      </div>
      <div class="text">${message.content}</div>
    `;
    
    chatLog.appendChild(messageDiv);
    scrollToBottom();
    lastMessageId = message.id;
  }

  let pollingInterval = null;
  let pollingCount = 0;
  
  // 새 메시지 확인
  function checkNewMessages() {
    const safeLastId = lastMessageId || 0;
    fetch(`/mentor/chat/{{ room.id }}/messages/?last_id=${safeLastId}`)
      .then(response => response.json())
      .then(data => {
        if (data.messages.length > 0) {
          data.messages.forEach(message => {
            addMessage(message);
          });
          // 새 메시지가 있으면 계속 확인 (10초간)
          startPolling(10);
        } else {
          pollingCount++;
          // 5번 연속 비어있으면 중단
          if (pollingCount >= 5) {
            stopPolling();
          }
        }
      })
      .catch(error => console.log('메시지 확인 실패:', error));
  }
  
  // 폴링 시작
  function startPolling(duration = 5) {
    stopPolling(); // 기존 폴링 중단
    pollingCount = 0;
    pollingInterval = setInterval(checkNewMessages, 2000); // 2초마다
    
    // 지정된 시간 후 자동 중단
    setTimeout(() => {
      stopPolling();
    }, duration * 1000);
  }
  
  // 폴링 중단
  function stopPolling() {
    if (pollingInterval) {
      clearInterval(pollingInterval);
      pollingInterval = null;
      pollingCount = 0;
    }
  }

  // 실시간 채팅 AJAX
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('.chat-input-form');
    if (!form) return;
    
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const formData = new FormData(this);
      const messageInput = this.querySelector('input[name="content"]');
      
      if (!messageInput.value.trim()) return;
      
      fetch(window.location.href, {
        method: 'POST',
        body: formData,
        headers: {
          'X-Requested-With': 'XMLHttpRequest'
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          addMessage(data.message);
          messageInput.value = '';
          // 메시지 전송 후 폴링 시작 (15초간)
          startPolling(15);
        }
      })
      .catch(error => {
        console.error('AJAX 오류:', error);
        this.submit(); // 실패시 기본 동작
      });
    });
    
    // 메시지 전송 후 폴링 시작
    // 초기에는 폴링 안 함
  });

  window.onload = scrollToBottom;
</script>
{% endblock %}
